<body>

	<script type="text/javascript" >
		var ws = new WebSocket('ws://__HOST__:__PORT__')
		console.log(ws)

		ws.onmessage = function(e){
			try {
				console.log(JSON.parse(e.data))
			}
			catch(error){
				console.error(error)
				console.log(e.data)
			}
		}

		ws.onclose = function(e){
			console.log('closed connection to server')
			console.log(e)
		}

	</script>
